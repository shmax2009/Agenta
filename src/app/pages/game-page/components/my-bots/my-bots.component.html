<body>
<div class="Header">
  <h1 class="header-text">YOUR BOTS</h1>
</div>

<div id="bots">
  <div class="tags">
    <span id="name">Name</span>
    <span id="lang">Language</span>
    <span id="date">Date</span>
  </div>
  <ng-container *ngFor="let bot of Bots">
    <app-bot [name]="bot.name" [language]="bot.language" [state]="bot.state"
          ></app-bot>
  </ng-container>
</div>
</body>
