<div class="Header">
  <h1 class="header-text">News</h1>
</div>
<div class="news">
  <div class="header">NEWS</div>
  <div *ngFor="let i of counter(countOfNews)">
    <app-new></app-new>
  </div>
  <div class="switch">
    <div *ngFor="let i of counter(data.length)">
      <button [class.selected] = "isThis(i)"  [class.able]="isAble(i)" [class.disable]="!isAble(i)" class="switch-button"
              [innerHTML]="getName(i)" routerLink="/news/{{switch_tabs(i)}}"></button>
    </div>
  </div>
</div>
